<!DOCTYPE html>
<html>
    <head>
        <title>news-signup</title>
        <link rel="stylesheet" href="styles/news-home-grid.css">

    </head>
    <body>
        <div class="header">
            <h1 class="logo">NEWS</h1>
            <a class="nav-link" href="#">signin</a>
            <a class="nav-link" href="news-signup.html">signup</a>

        </div>
        <div class="signup-container">
            <h1 class="heading">Signup</h1>
            <form method="post" action="http://jkorpela.fi/cgi-bin/echo.cgi">
                <div class="total-element-container">
                    <div class="element-container">
                        <label for="name">Name:</label>
                        <input type="text" placeholder="Enter name" value="John" id="name" name="name">
                    </div>
                    <div class="element-container">
                        <label for="email">Email:</label>
                        <input type="text" placeholder="Enter email" value="john@xyz.com" id="email" name="email">
                    </div>
                    <div class="element-container">
                        <label for="password">Password:</label>
                        <input type="password" placeholder="Enter password" id="password" name="password">
                    </div>
                    <div class="element-container">
                        <label for="color">Favorite Color:</label>
                        <select id="color" name="color">
                            <option>Red</option>
                            <option selected>Green</option>
                            <option>Blue</option>
                        </select>
                    </div>
                    <div class="element-container">
                        <label>Gender:</label>
                        <input type="radio" name="gender" id="male" value="M"> 
                        <label for="male" class="radio">Male</label>
                        <input type="radio" name="gender" id="female" value="F" checked>
                        <label for="female" class="radio">Female</label>
                    </div>
                    <div class="element-container">
                        <label for="student">I am a Student </label>
                        <input type="checkbox" id="student" name="student" value="Y" checked>
                    </div>
                    
                </div>
                <div class="element-container">
                    <label for="about">About me: </label>
                    <textarea id="about" name="about">I want to become an astronaut</textarea>
                </div>

                <input type="submit" value="Signup">
            </form>
            </div>
        <div class="footer">
            copyright 2020
        </div>

    </body>
</html>
